<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>{{ site.title }}{% if site.subtitle %} : {{ site.subtitle }}{% endif %}</title>

  <!-- Included CSS Files -->
  <link rel="stylesheet" href="/css/mediaplayerelement.css">
  <link rel="stylesheet" href="/css/foundation.css">
  <link rel="stylesheet" href="/css/app.css">

  <!--[if lt IE 9]>
    <link rel="stylesheet" href="/stylesheets/ie.css">
  <![endif]-->


  <!-- IE Fix for HTML5 Tags -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>
<body>

  <!-- container -->

  <header id="site-header">
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <div class="left">
            <h3>{{ site.title }}</h3>
            <p class="subheader">{{ site.subtitle }}</p>
          </div>
          <p class="right">
            <img src="/images/smallotistransparent.png">
          </p>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <p>
          Do you want to get in touch with us about one of our shows?
          <a href="mailto:{{ site.owner_email }}">Email us and let us know</a>!
        </p>
      </div>
    </div>

    {{ content }}

    <footer class="row">
      <p><strong>{{ site.title }}</strong></p>
      <p>{{ site.author }}</p>
    </footer>

  </div>
  <!-- container -->




  <!-- Included JS Files -->
  <script src="/javascripts/foundation.js"></script>
  <script src="/javascripts/app.js"></script>

</body>
</html>
