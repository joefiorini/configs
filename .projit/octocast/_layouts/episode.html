---
layout: default
---

<div class="row">
  <div class="twelve columns">
    <h1>{{ page.title }}</h1>
    {{ content }}
    {{ page.sources | audio }}
    <p><a href="{{ page.sources | first | download_path }}">Download</a></p>
  </div>
</div>

<div class="row">
  <div class="twelve columns">
    {% if page.links %}
    <h2>Episode Links</h2>
    {{ page.links | markdownify }}
    {% endif %}
  </div>
</div>
